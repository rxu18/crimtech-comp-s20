<!DOCTYPE html>
<html>
    <head>
        <title>Yoda Chat</title>
        <link rel="shortcut icon" type="image/png" href="img/favicon.ico">
    </head>
    <body style="text-align:center">
        <img id="yoda_image" src="img/cute-std.jpg" alt="Yoda" height="500">
        <p id="response">
            To yoda chat I welcome you. Yes, hmmmmm.
        </p>
        <form id="form" onsubmit="return respond();">
            <label for="chat">Chat:</label>
            <input type="text" id="chat" name="chat" required size="50">
            <br />
            <input type="submit" value="Send">
        </form>
        <script type="text/javascript" src="response_handler.js"></script>
    </body>
</html>
